[Mapper]
Type.1          = Rayman2


[CustomMapper:Rayman2]

; Directions
StickLeftX      = Axis(X)
StickLeftY      = Axis(Y)
DpadUp          = Keyboard(Up)
DpadDown        = Keyboard(Down)
DpadLeft        = Keyboard(Left)
DpadRight       = Keyboard(Right)

; Camera controls
; Directions on right stick horizontal and both triggers, RS moves camera behind Rayman
StickRightX     = Split( Button(3), Button(4) )
TriggerLT       = Button(4)
TriggerRT       = Button(3)
ButtonRS        = Keyboard(End)

; Fire / accept menu selection
ButtonX         = Button(1)

; Jump / cancel menu selection
ButtonA         = Button(2)

; Strafe / dive underwater
ButtonLB        = Button(5)
ButtonRB        = Button(5)

; View on-screen information
ButtonB         = Button(6)

; "Look" mode
ButtonY         = Keyboard(Numpad0)

; Enter the menu
ButtonStart     = Keyboard(Esc)

; View "knowledge of the world"
ButtonBack      = Keyboard(F1)
