[Mapper]
Type            = Rayman3


[CustomMapper:Rayman3]

; Directions and menu cursor movement
; Both can be controlled via the left stick and the d-pad
StickLeftX      = Compound(    Axis(X),    Split( Button(14), Button(16) )    )
StickLeftY      = Compound(    Axis(Y),    Split( Button(15), Button(13) )    )
DpadUp          = Compound(    Axis(Y, -), Button(13)    )
DpadDown        = Compound(    Axis(Y, +), Button(15)    )
DpadLeft        = Compound(    Axis(X, -), Button(16)    )
DpadRight       = Compound(    Axis(X, +), Button(14)    )

; Camera controls
; If using Better Rayman 3, set horizontal camera axis to 2 and vertical camera axis to 5
StickRightX     = Invert( Axis(Z) )
StickRightY     = Invert( Axis(RotZ) )

; Enter the menu
ButtonStart     = Button(12)

; Menu panel navigation and "look" mode zoom
TriggerLT       = Button(7)
TriggerRT       = Button(8)

; Jump / accept menu selection
ButtonA         = Button(3)

; "Look" mode / cancel menu selection
ButtonY         = Button(1)

; Fire
ButtonX         = Button(4)

; Grimace
ButtonB         = Button(2)

; Roll
ButtonLB        = Button(5)

; Strafe / target
ButtonRB        = Button(6)

; Screenshot
ButtonRS        = Button(9)
